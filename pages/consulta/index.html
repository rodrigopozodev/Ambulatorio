<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Médica</title>
    <link rel="stylesheet" href="/pages/consulta/style.css">
</head>
<body>
    <header>
        <h1>Consulta Médica</h1>
    </header>

    <section class="info-consulta">
        <h2>Información de la Consulta</h2>
        <p><strong>Médico:</strong> [Nombre del médico]</p>
        <p><strong>Paciente:</strong> [Nombre del paciente]</p>
        <p><strong>Fecha:</strong> [Fecha de la consulta]</p>
    </section>

    <section class="editable">
        <h2>Información Editable</h2>
        <label for="sintomas">Sintomatología:</label>
        <textarea id="sintomas" rows="4" cols="50" placeholder="Describa los síntomas..."></textarea>

        <label for="diagnostico">Diagnóstico:</label>
        <textarea id="diagnostico" rows="4" cols="50" placeholder="Ingrese el diagnóstico..."></textarea>

        <h3>Medicación</h3>
        <!-- Aquí irá la sección de medicación (lista, textfields, checkbox, botón, etc.) -->

        <label for="pdf">Subir Archivos (PDF):</label>
        <input type="file" id="pdf" accept=".pdf">

        <section class="derivar-especialista">
            <h3>Derivar a Especialista</h3>
            <!-- Aquí irá la sección de derivar a especialista (lista de médicos, calendario, textarea, botón, etc.) -->
        </section>
    </section>

    <section class="registrar">
        <button onclick="registrarConsulta()">Registrar Consulta</button>
    </section>

    <footer>
        <p>&copy; 2023 Hospital Quintanilla</p>
    </footer>

    <!-- Script para registrar la consulta en el sistema -->
    <script>
        function registrarConsulta() {
            // Lógica para registrar la consulta en el sistema
            alert('Consulta registrada exitosamente.');
        }
    </script>
    <script src="/pages/consulta/main.js"></script>
</body>
</html>
