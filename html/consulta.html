<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Página de Consulta</title>
</head>
<body>
    <nav>
        <div class="container">
            <a href="#">Inicio</a>
            <a href="#">Consultas</a>
            <a href="#">Recetas</a>
            <a href="#" class="button">Cerrar Sesión</a>
        </div>
    </nav>

    <div class="container">
        <h1>Consulta Médica</h1>

        <!-- Información de la consulta -->
        <div id="consulta-info">
            <h2>Información de la Consulta</h2>
            <!-- Aquí va la información de la consulta que se carga dinámicamente con JavaScript -->
        </div>

        <!-- Formulario para la consulta -->
        <form id="consulta-form">
            <h2>Editar Consulta</h2>
            <!-- Aquí van los campos editables de la consulta -->
            <label for="sintomatologia">Sintomatología:</label>
            <textarea id="sintomatologia" name="sintomatologia" rows="4" cols="50"></textarea>

            <label for="diagnostico">Diagnóstico:</label>
            <textarea id="diagnostico" name="diagnostico" rows="4" cols="50"></textarea>

            <!-- Medicación -->
            <h3>Medicación</h3>
            <!-- Aquí van los campos para la medicación que se carga dinámicamente con JavaScript -->

            <button type="button" id="agregar-medicacion">Añadir Medicación</button>

            <!-- Otros elementos según necesidades -->

            <!-- Botón para registrar la consulta -->
            <button type="button" id="registrar-consulta" class="button">Registrar Consulta</button>
        </form>
    </div>

    <script src="../js/conexion.js"></script>
    <script src="../js/consulta.js"></script>
</body>
</html>
